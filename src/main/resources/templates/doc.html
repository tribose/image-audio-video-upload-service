<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>File Upload / Download</title>
</head>
<body>
	<div>
		<h3>Upload Multiple File</h3>
		<form id="uploadFiles" name="uploadFiles" method="post" th:action=@{/uploadFiles} encType="multipart/form-data">
			<input type="file" name="files" multiple required />
			<button type="submit">Submit</button>
		</form>
	</div>
	<div>
		<h3>List of Documents</h3>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Download Link</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="doc:${docs}">
					<td th:text="${doc.Id}"></td>
					<td th:text="${doc.docName}"></td>
					<td><a th:href="@{'/downloadFile/'+${doc.Id}}">Download</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
